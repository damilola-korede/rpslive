<html>
    <head><link rel = stylesheet href="rock.css"> </head>
    <body>
        <button class="js-rock">Rock</button>
        <button class="js-paper">Paper</button>
        <button class="js-scissors">Scissors</button>
        <p class="scores"> Score count</p>
        <p class="show">Result</p>
        <button class="reset">Reset Score</button>
        <button class="Auto">Auto Play</button>

        const rock = document.querySelector('.js-rock');
        const paper = document.querySelector('.js-paper');
        const Scissors = document.querySelector('.js-scissors');

        paper.addEventListener("click",secondmove)
        Scissors.addEventListener("click",thirdmove)

        const scores = document.querySelector('.scores');
            
            const scoresRecord = {
                Win: 0,
                lose: 0,
                Tie: 0
            };
        
        function thirdmove () {
            const randomNumber = Math.random();
            let show = document.querySelector('.show');
            let compm1 = '';
            let result = '';

            if (randomNumber <= 1/3) {
                compm1 = 'rock';
            } else if (randomNumber > 1/3 && randomNumber <=2/3) {
                compm1 = 'paper';  
            } else if (randomNumber > 2/3 && randomNumber <= 1) {
                compm1 = 'scissors';
            }

            if (compm1 === 'rock'){
                result = 'You lose'
            } else if (compm1 === 'scissors'){
                result= 'tie'
            } else if (compm1 === 'paper'){
                result = 'You win'
            }

            if(compm1 === 'rock'){
                show.innerHTML= `you picked Scissors, computer picked 
                 ${compm1}, ${result}`;
            } else if (compm1 === 'paper'){
                show.innerHTML= `you picked Scissors, computer picked 
                 ${compm1} , ${result}`;
            } else if (compm1 === 'scissors') {
                show.innerHTML = `you picked Scissors, computer
                picked ${compm1}, ${result}`
        } 
        if (result === 'You lose') {
            scoresRecord.lose = scoresRecord.lose + 1;
        } else if (result === 'You win'){
            scoresRecord.Win += 1;
        } else if (result === 'tie') {
            scoresRecord.Tie +=1
        }

         lose:${scoresRecord.lose}, Tie: ${scoresRecord.Tie}`;
